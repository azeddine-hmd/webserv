server {
	listen 0.0.0.0:8081
	server_name brandom
	allow   GET POST DELETE
	error_page 404 PATH_TO_ERROR_PAGE
	error_page 405 PATH_TO_ERROR_PAGE
	client_max_body_size 0 # MB
	upload_store www/www/www/uplaods
	index index.html

	location /
	{
		root PATH_TO_ROOT
		index index.html
		autoindex on
		allow   GET POST DELETE
	}

	location /
	{
		root PATH_TO_ROOT
		index index.html
		return 302 google.com;
	}

	location /upload
	{
		root PATH_TO_ROOT
		upload_store PATH_TO_UPLOAD_STORE
	}

	location .php
	{
			cgiPath /brew/cgi_php
	}

	location /managa
	{
		root /var/lib/manga
	}

	location /managa/dest
		{

	}

}
